name: ALL rig dev Deployment

on:
  push:
    branches:
      - all_Automation_Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: uses: actions/setup-java@v2

        with:

          java-version: '17'

          distribution: 'adopt'

          cache: maven

     - name: Build with Maven

        run: mvn -B package --file testng.xml
